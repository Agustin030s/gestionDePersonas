<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="práctica de DOM y BOM en javascript" />
    <meta
      name="keywords"
      content="arrays, bucles, javascript, coleccion, funciones, DOM, BOM, objetos, clases"
    />
    <meta name="author" content="Sebastián Agustín Maza" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Practica de DOM</title>
  </head>
  <body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href="index.html">Rolling Code</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">DOM y BOM</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <main class="my-5 container">
      <div class="row">
        <div class="col-md-8">
            <h2 class="text-center">Listado de Personas</h2>
            <div class="table-responsive">
                <table class="text-center">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>DNI</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Peso</th>
                            <th>Altura</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Agustin Maza</td>
                            <td>23</td>
                            <td>42563985</td>
                            <td>16/08/2000</td>
                            <td>20Kg</td>
                            <td>1, 70 mts</td>
                            <td>
                                <button class="btn btn-info my-2">Mostrar Generación</button>
                                <button class="btn btn-info">Es mayor de edad?</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4">
            <h2 class="text-center">Ingrese sus datos</h2>
            <form action="" id="form-personas">
                <div class="my-2">
                    <label for="nombre">Ingrese su nombre completo:</label>
                    <input type="text" id="nombre" class="form-control">
                </div>
                <div class="my-2">
                    <label for="edad">Ingrese su Edad:</label>
                    <input type="number" id="edad" class="form-control">
                </div>
                <div class="my-2">
                    <label for="dni">Ingrese su DNI:</label>
                    <input type="text" id="dni" class="form-control" maxlength="8">
                </div>
                <div class="my-2">
                    <label for="fechNac">Ingrese su fecha de nacimiento:</label>
                    <input type="date" id="fechNac" class="form-control">
                </div>
                <div class="my-2">
                    <label for="peso">Ingrese su peso:</label>
                    <input type="number" id="peso" class="form-control">
                </div>
                <div class="my-2">
                    <label for="altura">Ingrese su altura:</label>
                    <input type="number" id="altura" class="form-control">
                </div>
                <button class="btn btn-outline-light w-100 mb-2">Enviar</button>
            </form>
        </div>
      </div>
    </main>

    <footer class="py-4 bg-body-tertiary">
        <div class="container">
            <div class="row">
              <div class="col-6">
                <p class="lead">&copy; Sebastián Agustín Maza</p>
              </div>
              <div class="col-6 text-center">
                <p class="lead">ROLLING CODE</p>
              </div>
            </div>
        </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
